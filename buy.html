<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />

  <title>Авто</title>

  <link
          rel="stylesheet"
          href="https://fonts.googleapis.com/icon?family=Material+Icons"
  />
  <link
          rel="stylesheet"
          type="text/css"
          href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
  />
  <link
          rel="stylesheet"
          type="text/css"
          href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"
  />
  <link rel="stylesheet" href="static/css/style.css" />

<body>
<header>
  <p>
    Cars
  </p>
  <a href="index.html">О нас</a>
  <a href="buy.html">Заказать</a>
  <div>
    <input type="text" name="search" id="search" placeholder="Найти"/>
    <span class="material-symbols-outlined">search</span>
  </div>

<h1 class="body_h1">ВАШ АВТОМОБИЛЬ МЕЧТЫ ВСЕГО В ОДНОМ ШАГЕ ОТ ВАС!</h1>
<div class="container">
  <section class="features">
    <div class="container">
      <div class="buy-container">
        <div class="features-grid" style="color: #317ad6">
          <input type="text" placeholder="Название модели:">

          <input type="text" placeholder="e-mail:">
          <input type="submit" value="Купить">
        </div>
      </div>
    </div>
  </section>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script type="text/javascript">
  $(document).ready(function () {
    $(".carousele").slick({
      dots: true,
      arrows: true,
      infinite: true,
      speed: 500,
      slidesToShow: 2,
      slidesToScroll: 1,
      autoplay: true,
      autoplaySpeed: 3000,
      centerMode: true,
      centerPadding: "60px",
    });
  });
</script>
